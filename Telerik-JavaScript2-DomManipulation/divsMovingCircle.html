<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    
    <title></title>
    
</head>
<body>
    <input type="button" id="start" onclick="doneJob()" value="Click me!"/>
  
    
    <script type='text/javascript'>
        function doneJob() {
            
            function generateDiv() {
                
                var width = 100;
                var height = 100;

                var left = 100;
                var top = 100;

              
                var div = document.createElement('div');
                var strong = document.createElement('strong');
                var strongContent = document.createTextNode('DIV');
                
                strong.appendChild(strongContent);
                div.appendChild(strong);

                div.style.top = top + "px";
                div.style.left = left + "px";
                div.style.backgroundColor = 'red';
                div.style.position = "absolute";
                div.style.width = 100 + "px";
                div.style.height = 100 + "px";
                div.style.borderColor = "blue";
                div.style.borderStyle = "solid"; 
                div.style.borderRadius = 30 + "%";
                div.style.display = "block";
                div.style.color = "black";
                div.style.margin = 250 + 'px';
                document.body.appendChild(div); 
            }
           

            var i = 0;

            for (i = 0; i < 5; i++) {
                generateDiv();
            }

            var allDivs = document.querySelectorAll('div');
            var angle = 0;
            var radius = 50;
            var maxAngle = false;

            function animateDiv() {
                for (i = 0; i < 5; i++) {
                    allDivs[i].style.left = Math.cos(angle + 2 * Math.PI / allDivs.length * i) / radius * 10000 + 'px';
                    allDivs[i].style.top = Math.sin(angle + 2 * Math.PI / allDivs.length * i) / radius * 10000 + 'px';
                }

                angle = angle + 0.1;

                setTimeout(animateDiv, 100);
            }

            animateDiv();
        }
       
    </script>
 
</body>
</html>
